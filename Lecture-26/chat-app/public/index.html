<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    
    <section id="container">
        <h1>Chat App</h1>
        <div id="login">
            <input class="form-control" type="text" id="login-inp" placeholder="Name">
            <button class="btn btn-small btn-outline-primary mt-3" id="login-btn">Login</button>
        </div>

        <div id="chatting">
            <div id="chat-box">
                <ul id="chat"></ul>
            </div>
            <div id="inp-msg-container">
                <textarea class="form-control"  id="inp-msg" rows="3"></textarea>
                <button class="btn btn-info btn-small mt-2" id="send-btn">Send</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
